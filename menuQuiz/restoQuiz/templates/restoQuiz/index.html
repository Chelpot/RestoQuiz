{% include "restoQuiz/header.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'restoQuiz/style.css' %}" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">

<body class="bg_image">

<div class="index ">
    <div class="indexTitle bg-text-title">
        <h1>Bienvenue sur RestoQuiz !</h1>
    </div>

    <div class="bg-text indexPresentation">
        {% for question in question_list %}
        <div class="container ">
            <div class="inline">
                <a class="quizItemFromMenu" href="{% url 'restoQuiz:detail' question.id %}">
                    {{ question.question_text }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        <button class="col-lg-5 col-md-6 col-sm-12 m-1 btn btn-lg btn-dark btn-detail-validate" type="submit">
            Lancer le quiz
        </button>

    </form>

</div>


</body>
