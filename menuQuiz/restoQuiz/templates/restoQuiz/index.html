{% include "restoQuiz/header.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'restoQuiz/style.css' %}" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">

<body class="bg_image">

<div class="index ">
    <div class="indexTitle bg-text-title">
        <h1>Bienvenue sur RestoQuiz !</h1>
    </div>

    <div class="bg-text">

        <div class="quizItemFromMenu">
            {{ menus.description }}
        </div>
        <div class="indexStartQuizButton">
            {% csrf_token %}
            <a href="{% url 'restoQuiz:detail' question_list.0.id menus.id%} ">
                <button class=" col-lg-5 col-md-6 col-sm-12 m-1 btn btn-lg btn-dark">
                    {{ menus.title }}
                </button>
            </a>

        </div>

    </div>


</div>


</body>
